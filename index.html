<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/reset.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="./css/index.css" media="screen" />
       
        <title>Confirmation Modal</title>
    </head>
<body>
    <div class="main-content">
        <button id="btnClickMe" type="button">Click Me</button>
        <p class="content-message js-message"></p>
    </div>
    <div class="modal-overlay modal-overlay--hidden js-modalOverlay">
        <div class="modal">
            <div class="modal-content">Are you sure you want to continue?</div>
            <div class="modal-actions">
                <button type="button" class="js-btnYes">Yes</button>
                <button type="button" class="js-btnCancel">Cancel</button>
            </div>
        </div>
    </div>

    <script async src="./scripts/index.js"></script>
</body>
</html>
